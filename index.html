<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

       <div id="root">
              <div class="containerSlider">
                 <div class="box left">
                    <i @click="prev" class="fa-solid fa-chevron-left"></i>
                 </div>
                 <div class="fotoSlider">
                        <img :src="foto[contatore]" :alt="descrizione[contatore]">

                        <div class="boxCircle">
                            <i @click="circleClik(index)" v-for="(pallino,index) in foto" :class="(contatore==index)?'active':'inactive'" class="fa-solid fa-circle"></i>
                        </div>
                 </div>
                 <div class="box right">
                    <i @click="next" class="fa-solid fa-chevron-right"></i>
                 </div>
              </div>
       
       </div>
    <script src="main.js"></script>
</body>
</html>
